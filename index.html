<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POLOLOLO POLOLALA</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }

    h1 {
      margin-top: 40px;
      font-size: 2rem;
      color: #333;
      letter-spacing: 1px;
      text-align: center;
    }

    .image-container {
      width: 100%;
      max-width: 500px;
      margin: 24px auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .image-container:hover {
      transform: scale(1.02);
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>POLOLOLO POLOLALA</h1>
  <div class="image-container">
    <img src="my-image.png" alt="My Beautiful Image">
  </div>
</body>
</html>
